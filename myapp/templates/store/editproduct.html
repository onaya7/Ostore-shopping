{% extends 'store/base.html' %}
{% block content %}
 <div class="center">
    <div class="child">
  
      <form class="card-body" action="{{ url_for('product.edit_product', id=rows.id) }}" method="POST" enctype="multipart/form-data">
         <h5 class="card-title">Edit Item {{rows.id}}</h5>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                        
            {% for message in messages %}
                        <div class="alert alert-success alert-dismissable" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                <span aria-hidden="true">x</span>
                            </button>
            {{message}}
                        </div>
          {% endfor %}
            
          {% endif %}
          {% endwith %}
   
        <div class="form-group">
          <label for="category">Name</label>
          <input type="text" class="form-control" name="name" value="{{ rows.name }}" required>
        </div>
       
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" name="price" value="{{rows.price}}" required>
         
        </div>
  
        <div class="form-group">
            <label for="exampleFormControlFile1">Product Image</label>
          <input type="file" class="form-control-file" name="image" value="{{ rows.filename }}" accept="image/">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock  %}
