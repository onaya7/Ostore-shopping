
{% extends 'main/base.html' %}
{% block content %}
<div class="column is-4 is-offset-4">

    <h3 class="title">Admin Login</h3>

    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/Adminlogin">
            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-primary" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-primary is-fullwidth">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
